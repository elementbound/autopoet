<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- jQuery 3.1.1 -->
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>

        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <script src="js/bootstrap.min.js" ></script>

        <link href="css/simple-sidebar.css" rel="stylesheet">
        <link rel="stylesheet" href="css/site.css" />
        <script src="js/site.js"></script>

        <title>Autopoet</title>
    </head>
    <body>
        <div id="wrapper" class="toggled">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="#">autopoet</a></li>
                    <li><a href="#">
                        Your current poet is: <span class="current-poet">{{current_poet[1]}}</span>
                    </a></li>
                    <li><a href="#" id="poet-toggler">
                        Change poet:
                        <span class="glyphicon glyphicon-chevron-up"></span>
                    </a></li>
                    <div data-toggle="#poet-toggler">
                        {% for poet_id, poet_name in poets %}
                        <li><a href="#" data-poet="{{poet_id}}">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            {{ poet_name }}
                        </a></li>
                        {% endfor %}
                    </div>
                </ul>
            </div>

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="text" placeholder="Say something..." />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
